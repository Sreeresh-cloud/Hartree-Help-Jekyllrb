  
  <!-- Banner Section -->
   <div class="banner-container">
    <div class="banner-text">
      <h1 class="line-1">Welcome to Hartree Help!</h1>
    </div>
    
    <div class="banner-image-container">
      <img src="{{ site.image_path }}/DATA ANALYTICS.png" alt="Banner Illustration">
      <img src="{{ site.image_path }}/ENERGY MAN.png" alt="Banner Illustration">
    </div>
  </div>
  
  <section class="shortcuts-section">
    <h2 class="text-2xl font-bold text-left" style="border-bottom: 3px solid #ddd; margin-bottom: 50px;">Shortcuts</h2>
    <div class="flex flex-wrap gap-4 mt-16">
        {% for shortcut in site.data.shortcuts %}
        <div class="w-full sm:w-1/2 lg:w-1/3">
            <a href="{{ shortcut.url }}" class="text-sm font-bold block text-left pl-16 text-cyan-600">
                {{ shortcut.title }}
            </a>
        </div>
        {% endfor %}
    </div>
</section>
