<section class="shortcuts-section">
    <h2 class="text-2xl font-bold mb-4 text-left " style="border-bottom: 3px solid #ddd;" >Shortcuts</h2>
    <div class="flex flex-wrap gap-4 mt-16">
        {% for shortcut in site.data.shortcuts %}
        <div class="w-full sm:w-1/2 lg:w-1/3">
            <a href="{{ shortcut.url }}" class="text-sm font-bold block text-left pl-16 text-cyan-600">
                {{ shortcut.title }}
            </a>
        </div>
        {% endfor %}
    </div>
</section>
